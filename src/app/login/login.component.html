<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Kaddem Dashboard</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div class="login-box col-md-12">
                        

                        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" ngModel #userName="ngModel" name="userName" id="userName"
                                    placeholder="Enter your username" class="form-control mb-3"
                                    [ngClass]="{ 'is-invalid': userName.invalid && userName.touched }" required>
                            </div>
                            <div class="alert alert-danger" *ngIf="userName.invalid && userName.touched ">usermame required.</div>

                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" ngModel #userPassword="ngModel" name="userPassword" id="userPassword"
                                    placeholder="Enter your password" class="form-control mb-3"
                                    [ngClass]="{ 'is-invalid error': userPassword.invalid && userPassword.touched }" required>
                            </div>
                            <div class="alert alert-danger" *ngIf="userPassword.invalid && userPassword.touched ">Password required.</div>
                    
                    <div class="form-group">
                        <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input
                                    id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                        <input  type="submit" class="btn btn-info btn-md" value="Login">
                    </div>
                    <div id="register-link" class="text-right">
                        <a [routerLink]="['/register']" class="text-info">Register here</a>
                    </div>
                    </form>
                    &nbsp;
                    <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="error">
                        <div class="alert-body">
                            <p>Username or password is incorret</p>
                        </div>
                    </ngb-alert>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Kaddem Dashboard</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div class="login-box col-md-12">
                        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)" #f="ngForm">
                            <h3 class="text-center text-info">Register</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" ngModel name="userName" id="userName"
                                    placeholder="Enter your username" class="form-control mb-3" #u="ngModel" required minlength="3">
                                    <div class="alert alert-danger" *ngIf="u.invalid && u.touched">
                                        <div *ngIf="u.hasError('required')">this field is required</div>
                                        <div *ngIf="u.hasError('minlength')">minlength = 3!</div>
                                    </div>
                            </div>
                            <div class="form-group">
                                <label for="userFirstName" class="text-info">First Name:</label><br>
                                <input type="text" ngModel name="userFirstName" id="userFirstName"
                                    placeholder="Enter your first name" class="form-control mb-3" required minlength="3" pattern="[a-zA-Z]{3,12}$"
                                    #t="ngModel">
                                   <div class="alert alert-danger" *ngIf="t.invalid && t.touched">
                                       <div *ngIf="t.hasError('required')">this field is required</div>
                                       <div *ngIf="t.hasError('minlength')">minlength = 3!</div>
                                       <div *ngIf="t.hasError('pattern')">error pattern</div>
                                  </div>
                            </div>
                            <div class="form-group">
                                <label for="userLastName" class="text-info">Last Name:</label><br>
                                <input type="text" ngModel name="userLastName" id="userLastName"
                                    placeholder="Enter your last name" class="form-control mb-3" required minlength="3" pattern="[a-zA-Z]{3,12}$"
                                    #p="ngModel">
                                   <div class="alert alert-danger" *ngIf="p.invalid && p.touched">
                                       <div *ngIf="p.hasError('required')">this field is required</div>
                                       <div *ngIf="p.hasError('minlength')">minlength = 3!</div>
                                       <div *ngIf="p.hasError('pattern')">error pattern</div>
                                  </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" ngModel name="userPassword" id="userPassword"
                                    placeholder="Enter your password" class="form-control mb-3" #s="ngModel" required minlength="3">
                                    <div class="alert alert-danger" *ngIf="s.invalid && s.touched">
                                        <div *ngIf="s.hasError('required')">this field is required</div>
                                    </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-info btn-md" value="Register" [disabled]="f.invalid">
                            </div>
                            <div id="register-link" class="text-right">
                                <a [routerLink]="['/login']" class="text-info">Login here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
